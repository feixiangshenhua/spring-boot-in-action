application:
  version: 1.0-SNAPSHOT
server:
  port: 8080
  servlet:
    context-path: /oauth2
  # 以下是undertow内嵌服务器的配置项
  undertow:
    buffer-size: 1024
    direct-buffers: true
    eager-filter-init: true
    io-threads: 8
    worker-threads: 128
    max-http-post-size: -1B

# actuator相关配置
management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /actuator
  endpoint:
    health:
      enabled: true
      show-details: always
  health:
    redis:
      enabled: false

eureka:
  client:
    instanceInfoReplicationIntervalSeconds: 10
    enabled: true
    serviceUrl:
      defaultZone: http://10.100.1.30:8761/eureka/
  instance:
    preferIpAddress: false

spring:
  application:
    name: NARI_OAUTH2_SERVER
  output:
    ansi:
      enabled: always
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:oracle:thin:@10.100.1.20:1521:dicp
    username: metabase
    password: metabase
    driverClassName: oracle.jdbc.driver.OracleDriver
    hikari:
      maximum-pool-size: 4
      minimum-idle: 4
  jackson:
    property-naming-strategy: CAMEL_CASE_TO_LOWER_CASE_WITH_UNDERSCORES
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+08:00
  redis:
    host: 10.100.1.19
    port: 6379
    database: 2
    #    password:
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        max-wait: 1ms
        min-idle: 0
      shutdown-timeout: 100ms
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  security:
    user:
      name: admin
      password: oms_admin

# logback配置文件路径
logging:
    config: file:${OAUTH2_CONFIG_PATH}/logback.xml

