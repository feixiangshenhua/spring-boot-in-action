server:
  port: 8080

# actuator相关配置
management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /actuator
  endpoint:
    health:
      enabled: true
      show-details: always

spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      discovery:
        locator:
          # 关闭服务发现根据service-name自动配置route的功能
          enabled: false
      routes:
      - id: FILE-SERVER
        predicates:
          - Path=/file/**
        filters:
          - StripPrefix=1
          - RequestTime
        uri: lb://FILE-SERVER
        # 非服务发现的配置
#        - predicates:
#            - Path=/file/**
#          filters:
#            - StripPrefix=1
#          uri: "http://192.168.3.168:8899"
    consul:
      host: 192.168.3.168
      port: 8501
      discovery:
        serviceName: API-GATEWAY
        prefer-ip-address: true
        register-health-check: true
        # 只能使用health-check-url可以解决consul Service Checks failed的问题
        #        health-check-path: /actuator/health
        health-check-url: http://${spring.cloud.client.ip-address}:${server.port}/actuator/health
        tags: API网关